<!DOCTYPE html>
    <head>
        <link rel="stylesheet" type="text/css" href="./main.css">
        <script type="text/javascript" src="./main.js"></script>
    </head>
    <body>

        <div class="color-wheel-wrapper color-wheel-wrapper-js">
          <div class="color-wheel color-wheel-js"></div>
        </div>

        <section class="controls">

          <aside class="control-wrapper">
            <h1 class="control-title">Speed</h1>
            <div class="control-input-wrapper">
              <ul class="speed-controls">
                <li class="speed-toggle-slower speed-toggle-slower-js button round">-</li>
                <li class="speed-toggle-value speed-toggle-value-js">1</li>
                <li class="speed-toggle-faster speed-toggle-faster-js button round">+</li>
              </ul>
            </div>
          </aside>

          <aside class="control-wrapper">
            <h1 class="control-title">GPU Accelerated</h1>
            <div class="control-input-wrapper">

              <div class="slider-wrapper gpu-js slider-js">
                <div class="slider-toggle"></div>
              </div>

            </div>
          </aside>

          <aside class="control-wrapper">
            <h1 class="control-title">Spin</h1>

            <div class="control-input-wrapper">
              <div class="slider-wrapper spin-js slider-js">
                <div class="slider-toggle"></div>
              </div>
            </div>
          </aside>

          <aside class="control-wrapper">
            <h1 class="control-title">Flood</h1>

            <div class="control-input-wrapper">
              <div class="slider-wrapper flood-js slider-js">
                <div class="slider-toggle"></div>
              </div>
            </div>
          </aside>

        </section>

    </body>
</html>
